<!-- Allowing error checking alert messages to appear on page -->
<!-- from: https://flask.palletsprojects.com/en/2.0.x/patterns/flashing/ -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
  <h3>Get Connected!</h3>
  <div class="form-group">
    <label for="email">Enter your Spotify user email:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Type email...">
    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
